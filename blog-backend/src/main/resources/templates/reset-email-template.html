<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'邮箱修改验证 - ' + ${websiteName}">邮箱修改</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f7fb; font-family:'Segoe UI','PingFang SC','Microsoft YaHei',sans-serif; color:#2d3748;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding:40px 15px;">
            <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; border-radius:20px; background:#ffffff; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,0.06);">
                <!-- Header -->
                <tr>
                    <td align="center" style="padding:50px 30px 0; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; position:relative;">
                        <div style="width:85px; height:85px; border-radius:50%; background:rgba(255,255,255,0.15); display:inline-block; line-height:105px;">
                            <img th:src="${webmasterAvatar}" alt="头像" width="65" height="65" style="border-radius:50%; border:3px solid rgba(255,255,255,0.6);" />
                        </div>
                        <h1 style="margin:20px 0 0; font-size:30px; font-weight:700;">邮箱修改验证</h1>
                        <p style="margin-top:8px; font-size:15px; opacity:0.9;" th:text="${websiteName}">Ruyu-快乐猫</p>
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding:40px 30px;">
                        <p style="text-align:center; font-size:18px; margin:0 0 20px;">您正在为账户更换新的电子邮箱地址：</p>
                        <div style="text-align:center; margin-bottom:25px;">
                            <div style="display:inline-block; font-size:34px; font-weight:800; color:#2D3748; background:linear-gradient(135deg,#edf2f7,#e2e8f0); padding:18px 35px; border-radius:12px; letter-spacing:6px; border:1px dashed #cbd5e0; box-shadow:0 6px 15px rgba(0,0,0,0.05);" th:text="${code}">975429</div>
                        </div>
                        <p style="text-align:center; font-size:14px; color:#718096;">
                            该验证码将在 <strong style="color:#2b6cb0;" th:text="${expirationTime ?: '5分钟'}">5分钟</strong> 后失效。如非本人操作，请立即检查账户安全。
                        </p>
                    </td>
                </tr>
                <!-- Footer -->
                <tr>
                    <td style="padding:20px 30px; background-color:#f8fafc; border-top:1px solid #edf2f7; text-align:center;">
                        <p style="margin:0; font-size:13px; color:#a0aec0;">此为系统邮件，请勿直接回复。</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
