<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'新友链申请 - ' + ${websiteName}">新友链申请</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f7fb; font-family:'Segoe UI','PingFang SC','Microsoft YaHei',sans-serif; color:#2d3748;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding:40px 15px;">
            <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; border-radius:20px; background:#ffffff; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,0.06);">
                <!-- Header -->
                <tr>
                    <td align="center" style="padding:40px 30px; background:#f8fafc; border-bottom:1px solid #edf2f7;">
                        <h1 style="margin:0; font-size:26px; font-weight:700;">站长，您收到了新的友链申请</h1>
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding:30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-size:16px; line-height:1.8;">
                            <tr><td style="padding:8px 0; color:#718096;"><strong>网站名称：</strong> <span th:text="${name}" style="color:#2d3748;"></span></td></tr>
                            <tr><td style="padding:8px 0; color:#718096;"><strong>网站地址：</strong> <a th:href="${url}" th:text="${url}" style="color:#667eea; text-decoration:none;"></a></td></tr>
                            <tr><td style="padding:8px 0; color:#718096;"><strong>网站描述：</strong> <span th:text="${description}" style="color:#2d3748;"></span></td></tr>
                            <tr><td style="padding:8px 0; color:#718096;"><strong>申请人邮箱：</strong> <span th:text="${linkEmail}" style="color:#2d3748;"></span></td></tr>
                            <tr>
                                <td style="padding:15px 0 0 0;" valign="top">
                                    <strong style="color:#718096;">背景图片预览：</strong>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding:10px 0 0 0;">
                                    <img th:src="${background}" alt="网站背景" width="540" style="display:block; max-width:540px; border-radius:12px;" />
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- CTA Buttons -->
                <tr>
                    <td align="center" style="padding:10px 30px 40px;">
                        <table role="presentation" border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="center" style="padding:0 10px;">
                                    <a th:href="${toUrl}" target="_blank" style="text-decoration:none; background:#e2e8f0; color:#4a5568; padding:14px 30px; border-radius:40px; font-size:15px; font-weight:600; display:inline-block;">
                                        🔗 前台查看
                                    </a>
                                </td>
                                <td align="center" style="padding:0 10px;">
                                    <a th:href="${verifyCode}" target="_blank" style="text-decoration:none; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; padding:14px 30px; border-radius:40px; font-size:15px; font-weight:600; box-shadow:0 6px 15px rgba(118,75,162,0.3); display:inline-block;">
                                        ✅ 审核通过
                                    </a>
                                </td>
                            </tr>
                        </table>
                        <p style="font-size:13px; color:#a0aec0; margin-top:20px;">“审核通过”按钮7天内有效</p>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
