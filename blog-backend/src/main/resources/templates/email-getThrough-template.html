<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'友链申请通过 - ' + ${websiteName}">友链申请通过</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f7fb; font-family:'Segoe UI','PingFang SC','Microsoft YaHei',sans-serif; color:#2d3748;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding:40px 15px;">
            <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; border-radius:20px; background:#ffffff; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,0.06);">
                <!-- Header -->
                <tr>
                    <td align="center" style="padding:50px 30px 0; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:white; position:relative;">
                        <div style="width:85px; height:85px; border-radius:50%; background:rgba(255,255,255,0.15); display:inline-block; line-height:105px;">
                            <img th:src="${webmasterAvatar}" alt="头像" width="65" height="65" style="border-radius:50%; border:3px solid rgba(255,255,255,0.6);" />
                        </div>
                        <h1 style="margin:20px 0 0; font-size:30px; font-weight:700;">恭喜！您的友链申请已通过</h1>
                        <p style="margin-top:8px; font-size:15px; opacity:0.9;" th:text="${websiteName}">Ruyu-快乐猫</p>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding:40px 30px;">
                        <p style="text-align:center; font-size:18px; margin:0 0 20px; line-height:1.7;">
                            您在 <strong th:text="${websiteName}" style="color:#2b6cb0;">Ruyu-快乐猫</strong> 提交的友链申请已经审核通过，现在您可以在本站的友链页面看到您的网站了。
                        </p>
                        <p style="text-align:center; font-size:16px; color:#718096;">
                            感谢您的支持，期待与您共同进步！ o(*￣▽￣*)ブ
                        </p>
                    </td>
                </tr>
                <!-- CTA Button -->
                <tr>
                    <td align="center" style="padding:0 30px 50px;">
                        <a th:href="${toUrl}" target="_blank" style="text-decoration:none; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; padding:14px 30px; border-radius:40px; font-size:15px; font-weight:600; box-shadow:0 6px 15px rgba(118,75,162,0.3); display:inline-block;">
                            🎉 快去看看吧
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
