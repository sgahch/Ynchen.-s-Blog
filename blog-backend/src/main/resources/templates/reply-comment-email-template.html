<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="'您有新的回复 - ' + ${websiteName}">新回复通知</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f7fb; font-family:'Segoe UI','PingFang SC','Microsoft YaHei',sans-serif; color:#2d3748;">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
        <td style="padding:40px 15px;">
            <table align="center" cellpadding="0" cellspacing="0" width="100%" style="max-width:600px; border-radius:20px; background:#ffffff; overflow:hidden; box-shadow:0 8px 30px rgba(0,0,0,0.06);">
                <!-- Header -->
                <tr>
                    <td align="center" style="padding:40px 30px; background:#f8fafc; border-bottom:1px solid #edf2f7;">
                        <h1 style="margin:0; font-size:26px; font-weight:700;" th:text="${type == 1 ? '您在文章下的评论收到了回复' : '您在留言板的评论收到了回复'}">您有新的回复</h1>
                    </td>
                </tr>
                <!-- Content -->
                <tr>
                    <td style="padding:30px;">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="font-size:16px; line-height:1.7;">
                            <tr th:if="${type == 1}">
                                <td style="padding-bottom:15px; color:#718096;">
                                    <strong>文章：</strong> <span th:text="${title}" style="color:#2d3748;"></span>
                                </td>
                            </tr>
                            <tr>
                                <td style="padding-bottom:25px; color:#718096;">
                                    <strong th:text="${type == 1 ? '原文地址：' : '留言地址：'}"></strong> <a th:href="${url}" th:text="${url}" style="color:#667eea; text-decoration:none;"></a>
                                </td>
                            </tr>
                            <!-- Reply Thread -->
                            <tr>
                                <td>
                                    <!-- Your Original Comment -->
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="background:#f8fafc; border-radius:12px; padding:20px; opacity:0.8;">
                                        <tr>
                                            <td width="60" valign="top">
                                                <img th:src="${replyAvatar}" alt="您的头像" width="50" height="50" style="border-radius:50%;" />
                                            </td>
                                            <td style="padding-left:15px;">
                                                <p style="margin:0; font-size:16px; font-weight:600;" th:text="${replyNickname} + ' (您的评论)'"></p>
                                                <p style="margin:4px 0 12px; font-size:13px; color:#a0aec0;" th:text="${#dates.format(replyTime, 'yyyy-MM-dd HH:mm')}"></p>
                                                <p style="margin:0; font-size:16px; color:#4a5568;" th:text="${replyContent}"></p>
                                            </td>
                                        </tr>
                                    </table>
                                    <!-- The Reply -->
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%" style="margin-top:20px; background:#f8fafc; border-radius:12px; padding:20px; border-top: 3px solid #667eea;">
                                        <tr>
                                            <td width="60" valign="top">
                                                <img th:src="${avatar}" alt="回复者头像" width="50" height="50" style="border-radius:50%;" />
                                            </td>
                                            <td style="padding-left:15px;">
                                                <p style="margin:0; font-size:16px; font-weight:600;" th:text="${nickname}"></p>
                                                <p style="margin:4px 0 12px; font-size:13px; color:#a0aec0;" th:text="${#dates.format(time, 'yyyy-MM-dd HH:mm')}"></p>
                                                <p style="margin:0; font-size:16px; color:#4a5568;" th:text="${content}"></p>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <!-- CTA Button -->
                <tr>
                    <td align="center" style="padding:0 30px 40px;">
                        <a th:href="${toUrl}" target="_blank" style="text-decoration:none; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; padding:14px 30px; border-radius:40px; font-size:15px; font-weight:600; box-shadow:0 6px 15px rgba(118,75,162,0.3); display:inline-block;">
                            ↪️ 前往查看回复
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
